		<canvas id="board" width=900px height=500px style="border:10px solid #00000;">

		</canvas>

	<script>
		var ar=new Array(33,34,35,36,37,38,39,40);

		$(document).keydown(function(e) {
		     var key = e.which;
		      //console.log(key);
		      //if(key==35 || key == 36 || key == 37 || key == 39)
		      if($.inArray(key,ar) > -1) {
		          e.preventDefault();
		          return false;
		      }
		      return true;
		});
	</script>
